<div class="container" data-ng-controller="menuCtrl">
    <div class="card">
        <div class="card-header">
            <h2>菜单<small>系统菜单项</small></h2>
	        <ul class="actions m-t-20 m-r-20">
	            <li class="dropdown" uib-dropdown="">
	                <a href="" uib-dropdown-toggle="">
	                    <i class="zmdi zmdi-more-vert"></i>
	                </a>
	                <ul class="dropdown-menu dropdown-menu-right">
	                    <li>
	                        <a href="" ng-click="open_create_window()"><i class="zmdi zmdi-plus"></i> 新增菜单</a>
	                    </li>
	                </ul>
	            </li>
	        </ul>
        </div>
        <div class="card-body">
        	<div class="row m-l-10 m-r-10">
        		<div class="col-sm-12 operation-wrap">
        			<a class="btn btn-success btn-icon-text btn-sm" ng-click="open_create_window()"><i class="zmdi zmdi-plus"></i> 新增菜单</a>
        		</div>
        	</div>
        	<div class="table-responsive">
	            <table class="table table-hover" tt-table="" tt-params="menuTreeTable">
			        <thead>
					    <tr>
					        <th ng-repeat="th in table.headers"><span ng-bind="th"></span></th>
					    </tr>
					</thead>
			        <tbody></tbody>
			    </table>
	        </div>
        </div>
    </div>
</div>
<script type="text/ng-template" id="menu_tree_node.html">
    <tr tt-node="" is-branch="node.type == 'parent'">
        <td><span ng-bind="node.menuName"></span></td>
        <td><i style="font-size: 18px" ng-class="node.menuIcon"></i></td>
        <td><span ng-bind="node.menuPrefix"></span></td>
        <td><span ng-bind="node.menuUiSref"></span></td>
        <td><span ng-bind="node.menuSerialNumber"></span></td>
        <td><span ng-bind="node.menuStatus ? '启用':'未启用'"></span></td>
        <td>
        	<button type="button" class="btn btn-link btn-sm" ng-click="open_change_window(node.menuId)">编辑</button>
       		<button type="button" class="btn btn-link btn-sm" ng-click="del_it(node.menuId, node.menuName)">删除</button>
        </td>
    </tr>
</script>
