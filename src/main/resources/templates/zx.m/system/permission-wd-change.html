<div class="container" data-ng-controller="permissionCtrl as pctrl">
    <div class="card">
        <div class="card-header">
            <h2>修改权限字</h2>
        </div>
        <div class="card-body card-padding">
            <form role="form" ng-submit="pctrl.update()">
                <div class="form-group m-b-30" data-ng-class="{'has-error': pctrl.formError.permissionName!==''}">
	                <div class="fg-line">
	                    <label class="fg-label">权限字名称</label>
	                    <input type="text" ng-model="pctrl.permission.permissionName" class="input-sm form-control fg-input"/>
	                </div>
	                <small class="help-block" ng-show="pctrl.formError.permissionName!==''">{{pctrl.formError.permissionName}}</small>
	            </div>
                <div class="form-group m-b-30" data-ng-class="{'has-error': pctrl.formError.permissionCode!==''}">
	                <div class="fg-line">
	                    <label class="fg-label">权限字代码</label>
	                    <input type="text" ng-model="pctrl.permission.permissionCode" class="input-sm form-control fg-input"/>
	                </div>
	                <small class="help-block" ng-show="pctrl.formError.permissionCode!==''">{{pctrl.formError.permissionCode}}</small>
	            </div>
                <div class="form-group m-b-30" data-ng-class="{'has-error': pctrl.formError.permissionDescript!==''}">
	                <div class="fg-line">
	                    <label class="fg-label">权限字描述</label>
	                    <input type="text" ng-model="pctrl.permission.permissionDescript" class="input-sm form-control fg-input"/>
	                </div>
	                <small class="help-block" ng-show="pctrl.formError.permissionDescript!==''">{{pctrl.formError.permissionDescript}}</small>
	            </div>
                <button type="submit" class="btn btn-primary btn-sm btn-icon-text m-t-10"><i class="zmdi zmdi-check-all"></i> 更新</button>
                <a data-ui-sref="system.permission-wd" class="btn btn-danger btn-sm btn-icon-text m-t-10"><i class="zmdi zmdi-close"></i> 取消修改</a>
            </form>
        </div>
    </div>
</div>
