<header id="header" data-current-skin="{{mactrl.currentSkin}}" data-ng-include="'header'" data-ng-controller="headerCtrl as hctrl"></header>
<section id="main">
    <aside id="sidebar" data-ng-include="'sidebar-left'" data-ng-class="{ 'toggled': mactrl.sidebarToggle.left === true }"></aside>
    <aside id="chat" data-ng-include="'sidebar-right'" data-ng-class="{ 'toggled': mactrl.sidebarToggle.right === true }"></aside>
    <section id="content" class="page-view" data-ui-view=""></section>
</section>
<footer id="footer" data-ng-include="'footer'"></footer>
